<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital@1&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Cart</title>
  </head>
  <body>
    <div class="container">
      <div id="app-holder">
        <div id="menu-cart">
          <div id="menu">
            <h2>Menu</h2>
            <div id="menu-area"></div>
          </div>
          <div id="cart">
            <h2 class="text-center">Cart</h2>
            <div id="cart-area">
              <div id="cart-list"></div>
              <div id="cart-total">
                <div class="cart-item">
                  <span class="item-text">Total</span>
                  <p class="item-total">$<span id="total-amount">0</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
